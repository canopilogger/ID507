<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Canopilogger</title>
    <style>
        /* Ajuste para que el contenido escalado no genere barras de scroll no deseadas */
        body {
            margin: 0;
            overflow-x: hidden; /* Previene el scroll horizontal */
        }

        /* --- CONTENEDOR DEL DASHBOARD --- */
        .dashboard-container {
            width: 100vw; /* Ocupa el 100% del ancho de la ventana */
            
            /* ⭐ CLAVE 1: La altura se calcula dinámicamente */
            /* Alto original (800px) multiplicado por el factor de escala */
            height: calc(800px * 100vw / 450px); 
        }

        /* --- IFRAME DEL DASHBOARD --- */
        .dashboard-iframe {
            /* Ancho y alto nativos del dashboard */
            width: 450px; 
            height: 800px; 
            
            /* ⭐ CLAVE 2: La magia del escalado ("zoom") */
            transform-origin: top left; /* El zoom se aplica desde la esquina superior izquierda */
            transform: scale(calc(100vw / 450px)); /* Calcula el zoom necesario para llenar el ancho */

            border: 0;
        }
    </style>
</head>
<body>

    <div class="dashboard-container">
        <iframe class="dashboard-iframe" src="https://cloud.milesight-iot.com/#/shareDashboard/eu-central-1/d-2f7bde59-8868-4f08-9729-e9b4fc7537ae/910b0145-bddc-4117-a42c-2a41fb31aa67"></iframe>
    </div>

</body>
</html>
