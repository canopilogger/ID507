<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Visor de Dashboard Escalado</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Centramos el iframe en la página */
    body { 
        margin: 0; 
        padding: 0;
        display: flex;
        justify-content: center;
    }

    iframe {
        /* Ancho fijo para forzar la vista móvil del dashboard */
        width: 390px;
        
        /* Altura generosa para el contenido */
        height: 1200px; 
        
        border: 0;

        /* ⭐ LA CLAVE: Hacemos un "zoom out" (lo reducimos al 95% de su tamaño) */
        transform: scale(0.95);
        /* El origen del zoom es el centro superior para que quede bien alineado */
        transform-origin: top center;
    }
  </style>
</head>
<body>
  <iframe src="https://cloud.milesight-iot.com/#/shareDashboard/eu-central-1/d-2f7bde59-8868-4f08-9729-e9b4fc7537ae/910b0145-bddc-4117-a42c-2a41fb31aa67"></iframe>
</body>
</html>
