<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Visor de Dashboard con Offset</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }
    
    /* Este contenedor es la "ventana" a través de la cual miramos */
    .iframe-container {
      width: 390px; /* El ancho final que queremos ver */
      height: 1200px;
      overflow: hidden; /* La guillotina que recorta lo que se sale */
    }

    /* El iframe ahora es más ancho que su contenedor */
    iframe {
      /* Ancho = (Ancho visible 390px) + (lo que queremos recortar 50px) */
      width: 440px; 
      height: 100%;
      border: 0;
      max-width: none; /* Nos aseguramos de que nada limite este ancho */
      
      /* ⭐ Desplazamos el iframe más ancho para ocultar su borde izquierdo */
      transform: translateX(-50px);
    }
  </style>
</head>
<body>

  <div class="iframe-container">
    <iframe src="https://cloud.milesight-iot.com/#/shareDashboard/eu-central-1/d-2f7bde59-8868-4f08-9729-e9b4fc7537ae/910b0145-bddc-4117-a42c-2a41fb31aa67"></iframe>
  </div>

</body>
</html>
