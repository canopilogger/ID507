<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Visor de Dashboard con Offset</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }
    
    .iframe-container {
      width: 390px; 
      height: 1200px;
      overflow: hidden;
    }

    iframe {
      width: 405px; /* Ancho visible (390px) + Offset (15px) */
      height: 100%;
      border: 0;
      max-width: none;
      
      /* Punto de partida para el ajuste fino */
      transform: translateX(-15px);
    }
  </style>
</head>
<body>

  <div class="iframe-container">
    <iframe src="https://cloud/milesight-iot.com/#/shareDashboard/eu-central-1/d-2f7bde59-8868-4f08-9729-e9b4fc7537ae/910b0145-bddc-4117-a42c-2a41fb31aa67"></iframe>
  </div>

</body>
</html>
