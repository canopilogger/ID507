<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Visor de Dashboard Ajustado</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* El body centrará nuestro contenedor */
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }
    
    /* Este contenedor actúa como la "ventana" que recorta el contenido */
    .iframe-container {
      /* Ancho final que se verá en la página (ideal para móviles) */
      width: 390px;
      /* Altura generosa para el contenido */
      height: 1200px;
      /* Oculta las partes del iframe que se desplacen fuera de este contenedor */
      overflow: hidden;
    }

    /* El iframe con el contenido del dashboard */
    iframe {
      width: 100%;
      height: 100%;
      border: 0;
      
      /* ⭐ LA CLAVE: Desplaza el contenido 50px a la izquierda */
      transform: translateX(-50px);
    }
  </style>
</head>
<body>

  <div class="iframe-container">
    <iframe src="https://cloud.milesight-iot.com/#/shareDashboard/eu-central-1/d-2f7bde59-8868-4f08-9729-e9b4fc7537ae/910b0145-bddc-4117-a42c-2a41fb31aa67"></iframe>
  </div>

</body>
</html>
